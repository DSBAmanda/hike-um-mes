<template name="Perfil">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        {{#with perfil}}
          <h1>{{username}}</h1>
          <h4>{{profile.name}}</h4>
          <div style="color:white;">{{profile.seguidores.length}} Seguidores </div>
          <div style="color:white;">{{profile.seguindo.length}} Seguindo </div>
        {{/with}}
        
        {{#if euMesmo}}
          <h6>Ol√° :)</h6>
        {{else}}
          {{#if segue}}
            <button class="btn btn-danger deixar-de-seguir">Deixar de seguir</button>
          {{else}}
            <button class="btn btn-info seguir">Seguir</button>
          {{/if}}
        {{/if}}
        
      </div>
      <div class="col-md-6">
        {{#each posts}}
          {{> Post}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
